{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
  namespace: {{ include "optimize-live.namespace" . }}
spec:
  selector:
    component: grafana
  ports:
    - name: http
      port: {{ include "grafana.servicePort" . }}
      protocol: TCP
      targetPort: {{ include "grafana.serviceTargetPort" . }}
  type: ClusterIP
{{- end}}